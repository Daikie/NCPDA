<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1" />
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>西小山クリニック～在庫管理～</title>

	<script type="text/javascript">
		
	</script>
</head>
<body>
	<div class="container" id="main-content"></div>
<body>
	

	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jSignature.min.js"></script>
	<script>
		window.onload = function() {
			let csvArray = [];
			const req = new XMLHttpRequest();
			req.addEventListener("load", (event) => {
				const res = event.target.responseText;
				let lines = res.split(/\r\n|\n/);
				for (let i = 0; i < lines.length; i++) {
					let cells = lines[i].split(",");
					if (cells.length != 1) {
						csvArray.push(cells);
					}
				}
				
				var today = new Date();
				today.setHours(0, 0, 0, 0);
				var htm = "";
				for (let j = 1; j < csvArray.length; j++) {
					let resvdate = new Date(csvArray[j][0])
					console.log(resvdate, today);
					if (resvdate == today) {
						htm += csvArray[j][0] + "\t" + csvArray[j][1] + "\t" + csvArray[j][2];
						for (let k = 3; k < csvArray[j].length; k++) {
							if (csvArray[j][k] > 0) {
								htm += "\t" + csvArray[0][k];
							}
						}
						htm += "\n";
					}
					if (resvdate == today.setDate(today.getDate()+1)) {
						htm += csvArray[j][0] + "\t" + csvArray[j][1] + "\t" + csvArray[j][2];
						for (let k = 3; k < csvArray[j].length; k++) {
							if (csvArray[j][k] > 0) {
								htm += "\t" + csvArray[0][k];
							}
						}
						htm += "\n";
					}
					if (resvdate == today.setDate(today.getDate()+1)) {
						htm += csvArray[j][0] + "\t" + csvArray[j][1] + "\t" + csvArray[j][2];
						for (let k = 3; k < csvArray[j].length; k++) {
							if (csvArray[j][k] > 0) {
								htm += "\t" + csvArray[0][k];
							}
						}
						htm += "\n";
					}
				}
				document.getElementById("main-content").innerHTML = htm;
			});
			req.open("GET", "./js/inventory.csv", true);
			req.send();
		}
	</script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
