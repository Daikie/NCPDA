	        </thead>
	        <tbody>
	            <tr>
	                <td>かきく</td>

	            </tr>
	            <tr>
	                <td>さしすせそた</td>
	                <td id="sashisusesota-percentage"></td>
	            </tr>
	            <tr>

	            </tr>
	        </tbody>

	    <script>
	        const data = {
	            'かきく': [137, 505],
	            'さしすせそた': [374, 1016],
	            'なにぬねのはひ': [3873, 3239]
	        };

	        const calculatePercentage = (start, end) => {
	            if (start === 0) return end > 0 ? '---' : '0.0%';
	            const percentage = ((end - start) / start) * 100;
	            return percentage.toFixed(1) + '%';
	        };

	        const updateTable = () => {
	            document.getElementById('kakiku-percentage').textContent = calculatePercentage(data['かきく'][0], data['かきく'][1]);
	            document.getElementById('sashisusesota-percentage').textContent = calculatePercentage(data['さしすせそた'][0], data['さしすせそた'][1]);
	            document.getElementById('naninunenohahi-percentage').textContent = calculatePercentage(data['なにぬねのはひ'][0], data['なにぬねのはひ'][1]);

	            // 色付け
	            const kakiku = document.getElementById('kakiku-percentage');
	            const sashisusesota = document.getElementById('sashisusesota-percentage');
	            const naninunenohahi = document.getElementById('naninunenohahi-percentage');

	            if (parseFloat(kakiku.textContent) > 0) kakiku.classList.add('increase');
	            else if (parseFloat(kakiku.textContent) < 0) kakiku.classList.add('decrease');
	            
	            if (parseFloat(sashisusesota.textContent) > 0) sashisusesota.classList.add('increase');
	            else if (parseFloat(sashisusesota.textContent) < 0) sashisusesota.classList.add('decrease');

	            if (parseFloat(naninunenohahi.textContent) > 0) naninunenohahi.classList.add('increase');
	            else if (parseFloat(naninunenohahi.textContent) < 0) naninunenohahi.classList.add('decrease');
	        };

	        Chart.register(ChartDataLabels);
	        
	        const ctx = document.getElementById('stackedBarChart').getContext('2d');

	                datasets: [
	                    {
	                        label: 'かきく',
	                        data: data['かきく'],
	                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
	                        borderColor: 'rgba(255, 99, 132, 1)',
	                        borderWidth: 1,
	                        datalabels: {

	                                return value;
	                            }
	                        }
	                    },
	                    {
	                        label: 'さしすせそた',
	                        data: data['さしすせそた'],
	                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
	                        borderColor: 'rgba(54, 162, 235, 1)',
	                        borderWidth: 1,
	                        datalabels: {
	                            formatter: (value, context) => {
	                                return value;
	                            }
	                        }
	                    },
	                    {
	                        label: 'なにぬねのはひ',
	                        data: data['なにぬねのはひ'],
	                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
	                        borderColor: 'rgba(75, 192, 192, 1)',
	                        borderWidth: 1,
	                        datalabels: {
	                            formatter: (value, context) => {
	                                return value;
	                            }
	                        }
	                    }
	                ]
	            },
	            options: {
	                responsive: true,
	                scales: {
	                    x: {
	                        stacked: true,
	                    },
	                    y: {
	                        stacked: true,
	                        title: {
